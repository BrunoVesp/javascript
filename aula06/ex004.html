<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:');
        var salario = Number(window.prompt('Informe seu salário:'));
        document.write(`Seu nome é ${nome}. <br>`);
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}  <br>`);
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}  <br>`);
        document.write(`Seu nome tem ${nome.length} letras  <br>`);
        document.write(`Seu salário é ${salario.toFixed(2).replace('.', ',')}  <br>`);
        document.write(`Seu salário é de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
