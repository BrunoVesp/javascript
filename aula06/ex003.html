<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(104, 104, 169);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(210, 210, 20); 
        }
    </style>
</head> 
<body>
    <h1>Olá, Mundo!</h1>
    <p>Olá, Mundo!</p> 
    <script>
        var n1 = Number(window.prompt("Digite um número: ")); // String
        var n2 = Number(window.prompt("Digite outro número: ")); // String
        var soma = n1 + n2;
        window.alert("A soma dos valores é " + soma); //concatenação
        // + para adição
        // + para concatenação
    </script>
</body>
</html>
